<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="card-header">
          <div id="view-image"><img src="./images/icon-view.svg" alt="view"/></div>
          <img
            class="card-img-top"
            src="./images/image-equilibrium.jpg"
            alt="avatar"
          />
        </div>
        <div class="card-body">
          <h3>Equilibrium #3429</h3>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="details">
            <div>
              <img src="./images/icon-ethereum.svg" alt="etherium"/><span id="span-etherium">
                0.041 ETH</span
              >
            </div>
            <div>
              <img src="./images/icon-clock.svg" alt="clock" /><span id="span-time">
                3 days left</span
              >
            </div>
          </div>
          <hr />
        </div>
        <div class="card-footer">
          <div class="avatar-container">
            <img src="./images/image-avatar.png" alt="profile" />
            <span>Creation of</span>
            <span id="name">Jules Wyvern</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
